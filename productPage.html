<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Paws</title>
    <link rel="stylesheet" href="/src/productpage/productPageStyle.css" />
  </head>
  <body>
    <header class="site-header">
      <!-- =======================
         TOP BAR
    ======================== -->
      <div class="menu">
        <!-- ÖVRE RAD (desktop + mobil): logo + search (desktop) + cart -->
        <div class="menu-row menu-row-top">
          <!-- LOGO -->
          <a href="index.html" class="logo-link">
            <img
              src="./src/assets/logos/startpage-logo.svg"
              alt="Happy Paws logo"
            />
            <span>Happy Paws</span>
          </a>

          <!-- SEARCH – desktop -->
          <form class="search-bar desktop-search">
            <input
              type="text"
              placeholder="Search the shop"
              aria-label="Search the shop"
            />
            <button type="submit" class="search-btn">
              <img src="./src/assets/icons/search-icon.png" alt="search-icon" />
            </button>
          </form>

          <!-- CART -->
          <button class="cart-btn" aria-label="Shopping cart">
            <img src="./src/assets/icons/cart-icon.png" alt="cart-icon" />
            <span class="cart-count">0</span>
          </button>
        </div>

        <!-- NEDRE RAD (mobil): hamburger + search -->
        <div class="menu-row menu-row-bottom">
          <!-- HAMBURGER (öppnar sidomenyn) -->
          <label for="menu-toggle" class="hamburger-menu">
            <span></span>
            <span></span>
            <span></span>
          </label>

          <!-- SEARCH – mobil -->
          <form class="search-bar mobile-search">
            <input
              type="text"
              placeholder="Search the shop"
              aria-label="Search the shop"
            />
            <button type="submit" class="search-btn">
              <img src="./src/assets/icons/search-icon.png" alt="search-icon" />
            </button>
          </form>
        </div>

        <!-- GÖMD CHECKBOX SOM STYR SIDOMENYN -->
        <input
          type="checkbox"
          id="menu-toggle"
          class="menu-toggle"
          aria-label="Toggle navigation"
        />

        <!-- SIDOMENY (MOBIL) -->
        <aside class="sidebar">
          <label for="menu-toggle" class="sidebar-close-btn">✕</label>

          <nav class="sidebar-nav">
            <a href="productPage.html">Products <span>›</span></a>
            <a href="about.html">About <span>›</span></a>
            <a href="cart.html">Cart <span>›</span></a>
          </nav>
        </aside>

        <!-- MÖRK BAKGRUND BAKOM SIDOMENYN -->
        <div class="menu-overlay"></div>
      </div>

      <!-- DESKTOP-NAV UNDER HEADER -->
      <nav class="main-nav">
        <a href="productPage.html">Products</a>
        <a href="about.html">About</a>
        <a href="cart.html">Cart</a>
      </nav>


    <main>
      <section class="productSection" id="productSection">
        <div class="catBtnSection">
          <button class="catBtn" id="allBtn">All Products</button>
          <button class="catBtn" id="eatBtn">Eat</button>
          <button class="catBtn" id="sleepBtn">Sleep</button>
          <button class="catBtn" id="walkBtn">Walk</button>
          <button class="catBtn" id="playBtn">Play</button>
        </div>
        <h2>Products</h2>
        <div class="productContainer" id="productContainer">

        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="footerInfo">
        <h4>Information</h4>
        <ul>
          <li>About Us</li>
          <li>Contact Us</li>
          <li>Privacy Policy</li>
        </ul>
      </div>
      <div class="footerInfo">
        <h4>Customer Service</h4>
        <ul>
          <li>FAQ</li>
          <li>Delivery Information</li>
          <li>Returns</li>
        </ul>
      </div>
      <div class="footerInfo">
        <h4>Follow Us Here!</h4>
        <ul>
          <li>Instagram</li>
          <li>Facebook</li>
          <li>Pinterest</li>
        </ul>
      </div>
      <p>© 2025 Happy Paws</p>
    </footer>
    <script type="module" src="/src/productpage/productPage.ts"></script>
  </body>
</html>
