<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Paws</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <!-- =======================
         TOP BAR
    ======================== -->
    <div class="menu">
      <!-- ÖVRE RAD (desktop + mobil): logo + search (desktop) + cart -->
      <div class="menu-row menu-row-top">
        <!-- LOGO -->
        <a href="index.html" class="logo-link">
          <img src="./assets/happy-paws-logo.svg" alt="Happy Paws logo" />
          <span>Happy Paws</span>
        </a>

        <!-- SEARCH – desktop -->
        <form class="search-bar desktop-search">
          <input
            type="text"
            placeholder="Search the shop"
            aria-label="Search the shop"
          />
          <button type="submit" class="search-btn">
            <img src="./assets/search-icon.png" alt="search-icon" />
          </button>
        </form>

        <!-- CART -->
        <button class="cart-btn" aria-label="Shopping cart">
          <img src="./assets/cart-icon.png" alt="cart-icon" />
          <span class="cart-count">0</span>
        </button>
      </div>

      <!-- NEDRE RAD (mobil): hamburger + search -->
      <div class="menu-row menu-row-bottom">
        <!-- HAMBURGER (öppnar sidomenyn) -->
        <label for="menu-toggle" class="hamburger-menu">
          <span></span>
          <span></span>
          <span></span>
        </label>

        <!-- SEARCH – mobil -->
        <form class="search-bar mobile-search">
          <input
            type="text"
            placeholder="Search the shop"
            aria-label="Search the shop"
          />
          <button type="submit" class="search-btn">
            <img src="./assets/search-icon.png" alt="search-icon" />
          </button>
        </form>
      </div>

      <!-- GÖMD CHECKBOX SOM STYR SIDOMENYN -->
      <input
        type="checkbox"
        id="menu-toggle"
        class="menu-toggle"
        aria-label="Toggle navigation"
      />

      <!-- SIDOMENY (MOBIL) -->
      <aside class="sidebar">
        <label for="menu-toggle" class="sidebar-close-btn">✕</label>

        <nav class="sidebar-nav">
          <a href="products.html">Products <span>›</span></a>
          <a href="about.html">About <span>›</span></a>
          <a href="cart.html">Cart <span>›</span></a>
        </nav>
      </aside>

      <!-- MÖRK BAKGRUND BAKOM SIDOMENYN -->
      <div class="menu-overlay"></div>
    </div>

    <!-- DESKTOP-NAV UNDER HEADER -->
    <nav class="main-nav">
      <a href="products.html">Products</a>
      <a href="about.html">About</a>
      <a href="cart.html">Cart</a>
    </nav>

    <!-- HERO -->
    <div class="hero">
      <img
        src="./assets/happy-paws-startpage.png"
        alt="Happy Paws dog banner"
        class="hero-image"
      />

      <div class="hero-overlay">
        <h1>Spoil your dog with the little things they love</h1>
        <p>
          Happy walks, cozy naps and little tail wags start with the right
          treats and toys.
        </p>
        <a href="products.html" class="hero-btn">Shop now</a>
      </div>
    </div>
  </header>

  <main>
    <section class="featured">
      <h2>Popular products</h2>
      <div class="featured-grid">
        <div class="product-placeholder">Product 1</div>
        <div class="product-placeholder">Product 2</div>
        <div class="product-placeholder">Product 3</div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>© 2025 Happy Paws</p>
  </footer>
</body>
</html>
